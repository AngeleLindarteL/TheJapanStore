<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Japan Store</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <div class="tjs-container">
            <div class="fh"><a href="#">The Japan Store</a></div>
            <div class="sh">
                <nav id="nav-menu">
                    <a href="#featured">Featured</a>
                    <a href="#all">All</a>
                    <a href="#promo">Promo</a>
                </nav>
                <a id="shopping-cart"><img src="./img/shop.png"></a>
            </div>
        </div>
    </header>
    <section id="first-banner">
        <div class="tjs-container first-banner-container">
            <img src="./img/mountain.png" id="mountain">
            <article class="tjs">
                <h1>The Japan Store 日本</h1>
                <p>If you don't find it here, you cant find it in other place, buy Japanese, Buy here</p>
            </article>
        </div>
    </section>
    <section id="featured">
        <h2 class="ft-title">The Japan Store Featured</h2>
        <div class="tjs-container">
            <div class="featured-card">
                <img src="./img/sumi.png">
                <h2>Sumi Summer</h2>
                <b>12.50$</b>
                <a><p>Buy now</p><img src="./img/cart.png"></a>
            </div>
            <div class="featured-card">
                <img src="./img/ruka.jpg">
                <h2>Ruka Chan</h2>
                <b>12.50$</b>
                <a><p>Buy now</p><img src="./img/cart.png"></a>
            </div>
            <div class="featured-card">
                <img src="./img/rui.jpg">
                <h2>No buy</h2>
                <b>Can't Buy it</b>
                <a><p>NO! >:(</p><img src="./img/cart.png"></a>
            </div>
            <div class="featured-card">
                <img src="./img/hina.jpg">
                <h2>Hina Tachibana</h2>
                <b>123.50$</b>
                <a><p>Buy now</p><img src="./img/cart.png"></a>
            </div>
            <hr>
        </div>
    </section>
    <script src="./js/cloud-gen.js"></script>
</body>
</html>
